<!DOCTYPE html>
<html>
<head>
	<title>Ex02 - Basic Form Demo</title>
	<meta charset="utf-8">
	<link rel="icon" href="images/world.png">
</head>
<body>

	<h3>HTML - Form Tags Demo</h3>

	<hr>

	<form>
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" placeholder="Enter your first name" ></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					Male <input type="radio" name="gender-group" checked>
					Female <input type="radio" name="gender-group">
				</td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" min="16" max="50" value="18" width="40"></td>
			</tr>
			<tr>
				<td>College:</td>
				<td>
					<select style="width: 66px">
						<option value="11">TR1</option>
						<option value="22">TR2</option>
						<option value="33">TR3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Languages:</td>
				<td>
					JAVA <input type="checkbox"> 
					PHP <input type="checkbox"> 
					NODEJS <input type="checkbox">
				</td>
			</tr>
			<tr>
				<td>Date Of Birth:</td>
				<td><input type="date" value="2024-03-18"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email"></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td><input type="password"></td>
			</tr>
		</table>
		<div>
			<!-- 
				submit -> clear form, reload page 
				button -> no
			-->
			<input type="button" value="Register">
			<input type="reset" value="Clear">
		</div>
	</form>

</body>
</html>
